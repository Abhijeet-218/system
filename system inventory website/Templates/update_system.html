<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update System</title>
    <style>
        /* Body and overall background style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Form container */
        .form-container {
            background-color: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-height: 90vh;
            overflow-y: auto; /* Allow scrolling for long forms */
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Green title */
        }

        /* Label and input field styles */
        label {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0 5px;
            display: inline-block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #4CAF50; /* Green focus border */
            outline: none;
        }

        /* Submit button styles */
        input[type="submit"] {
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .form-container {
                width: 80%;
            }
        }

        /* Styling for the input fields' error messages */
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Update System Information</h1>
        <form method="POST">
            <label for="floor">Floor:</label>
            <input type="text" id="floor" name="floor" value="{{ inventory.floor }}" required><br>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" value="{{ inventory.department }}" required><br>

            <label for="host_name">Host Name:</label>
            <input type="text" id="host_name" name="host_name" value="{{ inventory.host_name }}" required><br>

            <label for="employee_name">Employee Name:</label>
            <input type="text" id="employee_name" name="employee_name" value="{{ inventory.employee_name }}" required><br>

            <label for="ip_address">IP Address:</label>
            <input type="text" id="ip_address" name="ip_address" value="{{ inventory.ip_address }}" required><br>

            <label for="antivirus">Antivirus:</label>
            <input type="text" id="antivirus" name="antivirus" value="{{ inventory.antivirus }}" required><br>

            <label for="operating_system">Operating System:</label>
            <input type="text" id="operating_system" name="operating_system" value="{{ inventory.operating_system }}" required><br>

            <label for="product_model">Product Model:</label>
            <input type="text" id="product_model" name="product_model" value="{{ inventory.product_model }}" required><br>

            <label for="pc_type">PC Type:</label>
            <input type="text" id="pc_type" name="pc_type" value="{{ inventory.pc_type }}" required><br>

            <label for="processor">Processor:</label>
            <input type="text" id="processor" name="processor" value="{{ inventory.processor }}" required><br>

            <label for="ram_size">Ram Size:</label>
            <input type="text" id="ram_size" name="ram_size" value="{{ inventory.ram_size }}" required><br>

            <label for="hard_disk_type">Hard Disk Type:</label>
            <input type="text" id="hard_disk_type" name="hard_disk_type" value="{{ inventory.hard_disk_type }}" required><br>

            <label for="hard_disk_size">Hard Disk Size:</label>
            <input type="text" id="hard_disk_size" name="hard_disk_size" value="{{ inventory.hard_disk_size }}" required><br>

            <label for="hard_disk_sn">Hard Disk SN:</label>
            <input type="text" id="hard_disk_sn" name="hard_disk_sn" value="{{ inventory.hard_disk_sn }}" required><br>

            <label for="ssd_disk_type">SSD Disk Type:</label>
            <input type="text" id="ssd_disk_type" name="ssd_disk_type" value="{{ inventory.ssd_disk_type }}" required><br>

            <label for="ssd_disk_size">SSD Disk Size:</label>
            <input type="text" id="ssd_disk_size" name="ssd_disk_size" value="{{ inventory.ssd_disk_size }}" required><br>

            <label for="ssd_hard_disk_sn">SSD Hard Disk SN:</label>
            <input type="text" id="ssd_hard_disk_sn" name="ssd_hard_disk_sn" value="{{ inventory.ssd_hard_disk_sn }}" required><br>

            <label for="on_board_lan_card">Onboard LAN Card:</label>
            <input type="text" id="on_board_lan_card" name="on_board_lan_card" value="{{ inventory.on_board_lan_card }}" required><br>

            <label for="adapter_mac_address">Adapter MAC Address:</label>
            <input type="text" id="adapter_mac_address" name="adapter_mac_address" value="{{ inventory.adapter_mac_address }}" required><br>

            <label for="external_lan_card">External LAN Card:</label>
            <input type="text" id="external_lan_card" name="external_lan_card" value="{{ inventory.external_lan_card }}" required><br>

            <label for="external_adapter_mac_address">External Adapter MAC Address:</label>
            <input type="text" id="external_adapter_mac_address" name="external_adapter_mac_address" value="{{ inventory.external_adapter_mac_address }}" required><br>

            <label for="ms_office">MS Office:</label>
            <input type="text" id="ms_office" name="ms_office" value="{{ inventory.ms_office }}" required><br>

            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
